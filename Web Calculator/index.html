<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="shortcut icon" href="/Imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>WEB CALCULATOR</h1>
    <p id="pResult"></p>
    <main>
        
        <div id="CalculatorBox">
            <input id="calcArea" type="text" placeholder="Digite o cÃ¡lculo...">
            <button id="btnSend" class="btnStyle">=</button>
            <button id="btn00" class="btnStyle">0</button>
            <button id="btnDel" class="btnStyle">DEL</button>
            <button value="%" id="btnPorce" class="btnStyle">%</button>          
            <button value="/" id="btnDiv" class="btnStyle">/</button> 
            <button value="7" id="btn07" class="btnStyle">7</button> 
            <button value="8" id="btn08" class="btnStyle">8</button>
            <button value="9" id="btn09" class="btnStyle">9</button>
            <button value="*" id="btnMulti" class="btnStyle">*</button>
            <button value="4" id="btn04" class="btnStyle">4</button>
            <button value="5" id="btn05" class="btnStyle">5</button>
            <button value="6" id="btn06" class="btnStyle">6</button>
            <button value="-" id="btnSub" class="btnStyle">-</button>
            <button value="1" id="btn01" class="btnStyle">1</button>
            <button value="2" id="btn02" class="btnStyle">2</button>
            <button value="3" id="btn03" class="btnStyle">3</button>
            <button value="+" id="btnSoma" class="btnStyle">+</button>
        </div>
    </main>
    <footer>
        <p id="autor"><span style="color: rgb(0, 140, 255);">LinkedIn:</span> Ithalo Dominyck</p>
    </footer>
</body>
</html>
